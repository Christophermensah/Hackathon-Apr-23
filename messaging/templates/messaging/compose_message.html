{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h1 class=" text-center mb-4">Compose A Message To {{ recipient.username }}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  {{ form.media }}
{% endblock %}
