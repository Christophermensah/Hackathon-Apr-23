{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Compose message to {{ recipient.username }}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>
{% endblock %}

{% block scripts %}
  {{ form.media }}
{% endblock %}
