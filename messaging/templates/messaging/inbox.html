{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3 mb-4">Inbox</h1>
    <table class="table">
        <thead class="text-center">
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for message in messages %}
            <tr{% if not message.read %} class="font-weight-bold" {% endif %}>
                <td>{{ message.sender.username }}</td>
                <td><a href="{% url 'messaging:message_detail' message.id %}" class="user-tag">{{ message.subject }}</a></td>
                <td>{{ message.timestamp|date:"F j, Y, g:i a" }}</td>
                <td><a href="{% url 'messaging:message_detail' message.id %}" class="user-tag">View</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No messages</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
