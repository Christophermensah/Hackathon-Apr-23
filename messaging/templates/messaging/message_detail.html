{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1 class="mb-4">Subject: {{ message.subject }}</h1>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <a href="{% url 'messaging:reply_message' message_id=message.id %}" class="btn btn-primary">Reply</a>
    </div>
  </div>

  <div>
    <p class="mb-4">From: {{ message.sender.username }}<br>Timestamp: {{ message.timestamp|date:"F j, Y, g:i a" }}</p>
  </div>
  
  <div class="reply-message-box p-2">
    <h4>Message:</h4>
    <p>{{ message.message }}</p>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ form.media }}
{% endblock %}
