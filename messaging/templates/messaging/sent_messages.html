{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Sent messages</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Recipient</th>
            <th>Subject</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for message in messages %}
            <tr>
            <td>{{ message.recipient.username }}</td>
            <td><a href="{% url 'message_detail' message.id %}">{{ message.subject }}</a></td>
            <td>{{ message.timestamp|date:"F j, Y, g:i a" }}</td>
            <td><a href="{% url 'message_detail' message.id %}">View</a></td>
            </tr>
        {% empty %}
            <tr>
            <td colspan="4">No messages</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
